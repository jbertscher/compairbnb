{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<form action = "/submit_url/{{ trip_id }}", id="submitUrl">
    <p>
        Add a listing by url: <input type = "text" name = "url" id="urlInput"/>
        <input type = "submit" value = "submit"/>
    </p>
</form>
<hr>
<form action = "/add_voter/{{ trip_id }}", id="addVoter">
    <p>
        Add a user to enable voting: <input type = "text" name = "voterName" id="voterNameInput"/>
        <input type = "submit" value = "submit"/>
    </p>
</form>
<hr>
<h1>Listings</h1>
<div id="listings-table"></div>
<link href="{{ url_for('static', filename='lib/js/tabulator/dist/css/tabulator_site.min.css') }}" rel="stylesheet">
<script type=text/javascript src="{{ url_for('static', filename='lib/js/jquery-3.6.0.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='lib/js/tabulator/dist/js/tabulator.min.js') }}"></script>
<script type="text/javascript"> var trip_id = "{{ trip_id }}" </script>
<script type="text/javascript" src=" {{url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
